<!-- Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Task Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="" id="form">
          <div class="mb-3">
              <label for="deadline" class="col-form-label">Deadline: </label>
              <input type="date" name="deadline" id="deadline">
               <br>
              <label for="task-desc" class="col-form-label">Task: </label>
              <textarea class="form-control" id="task-desc" placeholder="Task desc..."></textarea>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="newTask()">Save</button>
            </div>
        </form>
      </div>
    </div>
  </div>
