      <h1>One Line a Day....</h1>
      <p>Add your memories, be it failures or achivements,  in this section... And don't forget to cherish every moment of your life...</p>

     
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">So, how was your day?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="form">
            <div class="mb-3">
                <label for="diarydate" class="col-form-label">Today's Date:</label>
                <input type="date" name="diarydate" id="diarydate">
                <br>
                <label for="message-text" class="col-form-label">Diary Entry:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary"  onclick="resetForm()">Reset</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="newEntry()">Save</button>
              </div>
          </form>
        </div>
      </div>
    </div>
